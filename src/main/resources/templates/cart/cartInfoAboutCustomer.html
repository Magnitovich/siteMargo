<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="headerMain :: header-libs"></head>
<head>
    <link href="css/shoppingCart.css" rel="stylesheet" type="text/css"/>
    <!--<script src="js/cart/jquery.maskedinput.js" type="text/javascript"></script>-->
    <script src="js/cart/mask.js" type="text/javascript"></script>
</head>
<body class="background">
<div th:replace="headerMain :: header"></div>
<p/>
    <div align="center" style="background-color: white; padding: 10px; width: 50%; margin-left: 25%; margin-top: 3%;
    border-radius: 6px; color: black">
        <div align="left">
            &nbsp;&nbsp;&nbsp;Если Вы зарегистрированны, пожалуйста  <a href="#" data-toggle="modal" data-target="#go">
        &nbsp; Войдите&nbsp;</a>, если хотите сделать заказ без регистрации заполните форму:</div>
    <p/>
        <form action="showAll" method="post">
        <table border="0">
            <tr>
                <td>
                    <label >Ф.И.О.</label>
                </td>
                <td>
                    <input type="text"  required="" name="NickNameCustomerForSend" id="NickNameCustomerForSend"
                           placeholder="Ф.И.О" autofocus="" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Номер телефона:</label>
                </td>
            <td>
                <input type="text" id="phoneCustomer" name="PhoneCustomerForSend"/>
                <!--<input type="phone"  id="PhoneCustomerForSend" name="PhoneCustomerForSend" placeholder="***-***-**-**"-->
                       <!--pattern="[0-9-]{7,}" required=""/>-->
            </td>
            </tr>
            <tr>
                <td><p/>
                    <!--<label >Адрес доставки:</label><br/>-->
                    <label >Город(область, населенный пункт)</label><br/>
                    <label >Перевозчик</label><br/>
                    <label >Номер отделения или адрес:</label><br/>
                </td>
                <td><p/>
                    <textarea class="buttons" rows="5" cols="35" pattern="[A-Za-zА-Яа-я0-9._]{3,}"
                              name="descriptionCustomerForSend" id="descriptionCustomerForSend" maxlength="255"
                              placeholder="Город(область, населенный пункт). Перевозчик. Номер отделения или адрес:" required=""></textarea>
                <br/></td>
            </tr>
            <tr>
                <td>
                    <label> Email</label>
                </td>
                <td>
                    <input type="email" name="EmailCustomerForSend" id="EmailCustomerForSend"  placeholder="Email"
                           pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{1,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"
                           required=""/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" class="btnFurther" value="Далее"/>
                    <!--<input type="button" class="btnFurther" value="Test" onclick="sendCustomerInfo()"/>-->
                </td>
            </tr>
           </table>
        </form>
    </div>



        <!--<input type="button" class="btnFurther"  id="sendToJavaBtn"-->
               <!--onclick="sendToJavaBuy()" style="width: 120px" value="Далее" />-->

</body>
</html>
