<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>

    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>

    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/datepicker-ru.js" type="text/javascript"></script>
    <script src="js/offer/offer.js" ></script>
    <link href="js/jquery-ui.min.css" rel="stylesheet"/>

    <link href="css/back.css" rel="stylesheet" type="text/css"/>

</head>
<body class="backgroundAdd">
<table border="1" align="center" style="color: white;"><p/>
    <form action="addInfoAboutNewOffer"  th:object = "${comparePhotoNameWithDB}" method="post" enctype="multipart/form-data">
        <tr>
            <td> Введите процент скидки </td>
            <td align="left">
                <input type="text" pattern="[0-9]{0,}" required="required" autofocus="true"
                       style="color:black; width: 40px" name="percent" id="percent"/> %
            </td></tr>
        <!--<tr style=" margin-top: 15px"><td><br/> Введите кол-во товара участвующего в акции: </td>-->
            <!--<td align="left"><br/>-->
                <!--<input type="text" pattern="[0-9]{1,}" required="required" style="color:black; width: 40px"-->

                       <!--name="quantityInOffer" id="quantityInOffer"/>-->
            <!--</td>-->
        <!--</tr>-->
        <tr style=" margin-top: 15px"><td><br/> Введите кол-во дней данной акции: </td>
            <td align="left"><br/>
                <!--<input type="date" required="required" name="dateOffer" id="dateOffer"/>-->

                <input class="selector" type="text" name="dateOffer" id="dateOffer" placeholder="День.Месяц.Год"/>

            </td>
        </tr>

        <tr>
        <tr th:if="${param.id}">
            <td>Фото</td>
            <td>
                <img th:attr="src=*{photo}" style="max-width: 200px; max-height: 180px;"/>
            </td>
        </tr>
        <!--<td>Путь для нового photo</td>-->
        <!--<td>-->
            <!--<input type="hidden" th:field="*{id}" id="offerID"/>-->
            <!--<input class="buttons" type="file" style="width: 255px" th:field="*{objectPhotoCurtain}"/>-->
        <!--</td>-->
        </tr>
        <tr>
            <td>Название </td>
            <td><input class="buttons" type="text" th:field="*{name}" style="width: 255px" name="name" id="name"/>

                <span style="color: red; font-style: italic; font-size: 10px" th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}">Error</span>
            </td>
        </tr>
        <tr>
            <td>Описание:</td>
            <td>
            <textarea class="buttons" rows="8" cols="35" th:field="*{description}"  name="describeYacht"
                      id="describeYacht" maxlength="255" placeholder="max length 255"></textarea></td>
        </tr>
        <tr>
            <td>Количество на складе</td>
            <td><input type="text" style="width: 255px" pattern="[0-9]{0,9}.[0-9]{0,2}"
                       th:field="*{quantity}" name="quantityYacht" id="quantityYacht" required=""/> </td>
        </tr>
        <tr>
            <td>Цена </td>
            <td><input type="text" style="width: 255px" pattern="[0-9]{0,9}.[0-9]{0,2}" th:field="*{price}"
                       required="" value="1" name="priceYacht" id="priceYacht"/> </td>
        </tr>
        <tr>
            <!--<form action="../yacht.html">-->

            <td colspan="2" align="right">
                <input type="submit" class="tableBtn" style="width: 65px" value="Запустить акцию"/> </td>
        </tr>
    </form>
</table>

</body>
</html>
