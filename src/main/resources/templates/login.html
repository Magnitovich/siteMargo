<div class="container" >
    <div id="container_demo" style="color: black">
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>
        <div id="wrapper">
            <div id="login" class="animate form">
                <form th:action="@{/login}" method="post"
                      authentication-success-handler-ref="authenticationSuccessHandler" id="signInShowError">
                    <div id="loginForm" >
                        <p class="container"/>
                        <h1>Log in</h1>
                        <p>
                            <label for="username" class="uname" data-icon="u"  > Ваш email или Ф.И.О.</label>
                            <input name="username" id="username" required="required" type="text"
                                   th:placeholder="Name" autofocus=""/>

                        <span id="userAuthenticationError" style="display: none; color: black">
                      You not authorized, pls. see email</span>

                        <div th:if="${param.error}" >
                            Invalid username or password
                        </div>
                        </p>
                        <p>
                            <label for="password" class="youpasswd" data-icon="p"> Password </label>
                            <input name="password" id="password" type="password"
                                   th:placeholder="password" required="" />
                        </p>
                        Если Вы забыли пароль нажмите <a href="/forgetPassword"> здесь</a>
                        <p class="login button">
                            <input type="submit" value="Login" />
                        </p>
                        <p class="change_link">

                            <a href="#toregister" class="to_register">Зарегистрироваться</a>
                        </p>

                    </div>
                </form>
            </div>

            <div id="register" class="animate form">
                <!--<form  action="mysuperscript.php" autocomplete="on">-->

                <form  method="post" id="signupSubmitFrm" >

                    <h1 > Sign up </h1>
                    <label for="NickName" class="NickName" data-icon="u">Your username</label>
                    <input name="NickName" id="NickName"  type="text"
                           pattern="[A-Za-z0-9._]{3,}" required="" th:placeholder="Name" autofocus="" />

                    <span id="nickError" style="display: none; color: black"> NickName exist, try another</span>
                    <p/>

                    <label for="Phone" >Phone number</label>
                    <input type="text" id="phone" name="Phone"/>
                    <!--<input type="phone" name="Phone" id="Phone" placeholder="***-***-**-**"-->
                           <!--pattern="[0-9-]{10,}" required=""/>-->
                    <p/>
                    <label for="description" >Адрес доставки:</label>
                             <textarea class="buttons" rows="5" cols="35"   name="description" pattern="[A-Za-zА-Яа-я0-9._]{3,}"
                                       id="description" maxlength="255"
                                       placeholder="Город(область, населенный пункт). Перевозчик. Номер отделения или адрес:"></textarea>
                    <p/>
                    <label for="Email" class="Email" data-icon="e" > Your email</label>
                    <input type="email" name="Email" id="Email"  class="form-control" th:placeholder="#{.key.Email}"
                           pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{1,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"
                           required=""   />
                    <span id="emailError" style="display: none; color: black"> Email exist </span>

                    <p/>
                    <label for="password" class="password" data-icon="p">Your password </label>
                    <input type="password" name="signUpPassword" id="signUpPassword"
                           placeholder="your password" required=""/>

                    <p class="signin button">
                        <input type="submit" id="SignUpBtn" value="Sign up"/>
                    </p>
                    <p class="change_link">

                        <a href="#tologin" class="to_register"> Войти </a>
                    </p>
                </form>
            </div>



        </div>
    </div>
