<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="headerMain :: header-libs"></head>
<head>
    <title>Curtain, ткани, портьеры</title>

    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <link href="js/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
    <!--<link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>-->
    <!--<script src="css/bootstrap/js/bootstrap.min.js"/>-->
    <script src="js/fabric/cloth.js" ></script>
    <script src="js/fabric/searchCloth
    .js"></script>
    <!--<script src="js/fabric/searchCurtainN.js"></script>-->
    <!--<link href="css/filterColor.css" rel="stylesheet" type="text/css"/>-->

</head>
<body class="background">
<div th:replace="headerMain :: header"></div>

<!--ADD, EDIT, DELETE-->
<p align="right">
    <input type="submit"  style="width: 60px" name="addWhisky" id="addWhisky"
           onclick="addNewCloth()" sec:authorize="hasAuthority('admin')" class="searchMenu" value="Add"/>
    <!--</form>-->
    <input type="submit" style="width: 60px" sec:authorize="hasAuthority('admin')" onclick="editInfoCloth()"
           name="EditWhisky" id="EditYacht" class="searchMenu" value="Edit"/>

    <input type="submit" style="width: 60px" sec:authorize="hasAuthority('admin')" onclick="deleteSelectedElementsCloth()"
           name="DeleteYacht" id="DeleteYacht" class="searchMenu" value="Delete"/>
</p>
<!--********************************SHOW*******************************-->
<div  th:each="cloth : ${allCloth}" >
    <div class="morph pic" >

        <a th:href="@{~/buyYachts(hiddenYachtName=${cloth.id})}"
           style="text-decoration: none" >
            <img th:attr="src=${cloth.photo}"  width="400" height="280"/>
  <img th:attr="src=${cloth.photo01}"  width="400" height="280"/>
  <img th:attr="src=${cloth.photo02}"  width="400" height="280"/>
  <img th:attr="src=${cloth.photo03}"  width="400" height="280"/>
  <img th:attr="src=${cloth.photo04}"  width="400" height="280"/>
  <img th:attr="src=${cloth.photo05}"  width="400" height="280"/>

            <div align="center" >
                <b>   <span th:text="${cloth.name}">Name</span></b></div>
               <div align="center" >
                <b>   <span th:text="${cloth.description}">Name</span></b></div>
               <div align="center" >
                <b>   <span th:text="${cloth.structure}">Name</span></b></div>
               <div align="center">
                <b>   <span th:text="${cloth.paint}">Name</span></b></div>

            <div align="center" >
                <b> Quantity: &nbsp; <span  th:text="${cloth.quantity}"
                >quantityWhisky</span>piece</b>
            </div>
            <div align="center" >
                <b> $&nbsp; <span  th:text="${cloth.price}">Price</span></b>
            </div>
        </a>
    </div>
</div>
</body>
</html>
